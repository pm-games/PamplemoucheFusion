<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #232323;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            width: 300px;
            height: 200px;
            background-color: #f0f0f0;
            border-radius: 15px;
            position: relative;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding-top: 50px;
            text-align: center;
        }

        .profile-container img {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
        }

        .profile-container .username {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #232323;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="votre_image_de_profil.jpg" alt="Image de profil">
        <div class="username">Nom d'utilisateur</div>
    </div>
</body>
</html>
